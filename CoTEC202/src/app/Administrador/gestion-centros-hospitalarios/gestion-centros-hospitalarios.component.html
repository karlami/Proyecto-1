<div class="container">
  
  <div class="starter-template">

    <div class="row">       

      <div class="col-md-12 mt-5">
    
      <form #hospitalForm = "ngForm" (ngSubmit)="onSubmit(hospitalForm)">

            <div class="form-group">
              <label>Id Hospital</label>
              <input name="idCentroHospitalario"  #IdCentroHospitalario="ngModel" [(ngModel)]="hospitall.idCentroHospitalario" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>  

            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre"  #Nombre="ngModel" [(ngModel)]="hospitall.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Pais</label>
              <input name="pais"  #Pais="ngModel" [(ngModel)]="hospitall.pais" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Region</label>
              <input name="region"  #Region="ngModel" [(ngModel)]="hospitall.region" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Capacidad</label>
              <input name="capacidad"  #Capacidad="ngModel" [(ngModel)]="hospitall.capacidad" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Capacidad camas UCI</label>
              <input name="capacidadUCI"  #CapacidadUCI="ngModel" [(ngModel)]="hospitall.capacidadUCI" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Director</label>
              <input name="director"  #Director="ngModel" [(ngModel)]="hospitall.director" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Contacto</label>
              <input name="contacto"  #Contacto="ngModel" [(ngModel)]="hospitall.contacto" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            
            <div class = "form-group">
              <div class = "col-md-4 col-md-offset-3">
                <input class = "btn btn-primary" type = "submit" value = "Agregar" />
              </div>
            </div>
          
      </form>
      </div>
    </div>
  </div>
</div>

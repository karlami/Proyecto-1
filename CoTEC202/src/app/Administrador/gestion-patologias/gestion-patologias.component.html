<div class="container">
  
  <div class="starter-template">

    <div class="row">       

      <div class="col-md-12 mt-5">
    
      <form #patologiaForm = "ngForm" (ngSubmit)="onSubmit(patologiaForm)">

            <div class="form-group">
              <label>Id Patologia</label>
              <input name="idPatologia"  #IdPatologia="ngModel" [(ngModel)]="patt.idPatologia" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>  

            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre"  #Nombre="ngModel" [(ngModel)]="patt.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Descripcion</label>
              <input name="descripcion"  #Descripcion="ngModel" [(ngModel)]="patt.descripcion" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Sintomas</label>
              <input name="sintomas"  #Sintomas="ngModel" [(ngModel)]="patt.sintomas" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Tratamiento</label>
              <input name="tratamiento"  #Tratamiento="ngModel" [(ngModel)]="patt.tratamiento" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            
            <div class = "form-group">
              <div class = "col-md-4 col-md-offset-3">
                <input class = "btn btn-primary" type = "submit" value = "Agregar" />
              </div>
            </div>
          
              

          </form>

    </div>


</div>

</div>


</div>

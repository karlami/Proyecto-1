<div class="container">
  <h1 style="color:#54CA8F">Gestion de medidas sanitarias </h1>
</div>

<br><br>

<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar nueva Medida Sanitaria </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #medidaForm = "ngForm" (ngSubmit)="onSubmit(medidaForm)">  

        <div class="form-group">
          <label>Nombre</label>
          <input name="nombre"  #Nombre="ngModel" [(ngModel)]="medidaa.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Descripcion</label>
          <input name="descripcion"  #Descripcion="ngModel" [(ngModel)]="medidaa.descripcion" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
      
          

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ingresar</button>

  <hr>

  <pre>{{ closeResult }}</pre>

</div>



<div class="container">
  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Actualizar Medida Sanitaria</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #updateForm = "ngForm" (ngSubmit)="onUpdate(updateForm)">

        <div class="form-group">
          <label>Id Medida Sanitaria</label>
          <input name="idMedidaSanitaria"  #IdMedidaSanitaria="ngModel" [(ngModel)]="medidaU.idMedidaSanitaria" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>  

        <div class="form-group">
          <label>Nombre</label>
          <input name="nombre"  #Nombre="ngModel" [(ngModel)]="medidaU.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Descripcion</label>
          <input name="descripcion"  #Descripcion="ngModel" [(ngModel)]="medidaU.descripcion" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
      
          

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Salir</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content1)">Actualizar</button>

  <hr>

  <pre>{{ closeResult }}</pre>

</div>





<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
    </tr>


<tr *ngFor="let MedidaSanitaria of service.medidaSanitariaList" >
      <th>{{MedidaSanitaria.idMedidaSanitaria}}</th>
      <th>{{MedidaSanitaria.nombre}}</th>
      <th>{{MedidaSanitaria.descripcion}}</th>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target=" #content let-modal" 
      (click)="selectId(MedidaSanitaria)">Ed</button>
      <td><button type="button" class="btn btn-danger" (click)="onDelete(MedidaSanitaria.idMedidaSanitaria)" 
        >X<span class="glyphicon glyphicon-trash" ></span></button></td>

    </tr>

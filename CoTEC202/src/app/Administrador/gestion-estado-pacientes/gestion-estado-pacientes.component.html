  <h1 style="color:#54CA8F">Gestion de Estados de Pacientes </h1>

<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar nuevo estado</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!--<form>
        <div class="form-group">
          <label for="dateOfBirth">Fecha</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>-->
      <form #estadoForm = "ngForm" (ngSubmit)="onSubmit(estadoForm)">

        <div class="form-group">
          <label>Id Paciente Estado</label>
          <input name="idPacienteEstado"  #IdPacienteEstado="ngModel" [(ngModel)]="estadoo.idPacienteEstado" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>  

        <div class="form-group">
          <label>Cedula</label>
          <input name="cedula"  #Cedula="ngModel" [(ngModel)]="estadoo.cedula" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Estado</label>
          <input name="estado"  #Estado="ngModel" [(ngModel)]="estadoo.estado" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
        </div>
          
        <div class = "form-group">
          <div class = "col-md-4 col-md-offset-3">
            <input class = "btn btn-primary" type = "submit" value = "Agregar" />
          </div>
        </div>
        
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Ingresar</button>

  <hr>

  <pre>{{ closeResult }}</pre>

</div>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Id Paciente Estado</th>
      <th>Cedula</th>
      <th>Estado</th>
    </tr>

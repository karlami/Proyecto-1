<br><br><br><br><br><br>

<div class="container">
  <h1 style="color:#54CA8F">Registro de usuario de administrador</h1>
</div>

<br><br>


<div class="container">
  
    <div class="starter-template">
  
      <div class="row">       
  
        <div class="col-md-12 mt-5">
      
        <form #userRegistrationForm = "ngForm" >

              <div class="row">
                <div class="input-field col s6">
                  <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.userName" required>
                  <label data-error="Required field!">UserName</label>
                </div>
                <div class="input-field col s6">
                  <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.password" required  minlength="3">
                  <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Contraseña ocupa mínimo 3 caracteres'):''">Password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input class="validate" type="text" name="Correo" #Email="ngModel" [(ngModel)]="user.correo" [pattern]= "emailPattern">
                  <label data-error="Invalid email!">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input type="text" name="PrimerNombre" #FirstName="ngModel" [(ngModel)]="user.primerNombre">
                  <label>First Name</label>
                </div>
                <div class="input-field col s6">
                  <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.apellido">
                  <label>Last Name</label>
                </div>
              </div>

              <div class="row">
                  <div class="input-field col s12">
                    <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                  </div>
                </div>
            
        </form>
        </div>
      </div>
    </div>
  </div>

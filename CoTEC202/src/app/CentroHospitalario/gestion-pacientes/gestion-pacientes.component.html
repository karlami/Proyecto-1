<div class="container">
  
  <div class="starter-template">

    <div class="row">       

      <div class="col-md-12 mt-5">
    
      <form #pacienteForm = "ngForm" (ngSubmit)="onSubmit(pacienteForm)">

            <div class="form-group">
              <label>Cedula</label>
              <input name="cedula"  #Cedula="ngModel" [(ngModel)]="pacientee.cedula" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>  

            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre"  #Nombre="ngModel" [(ngModel)]="pacientee.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Primer Apellido</label>
              <input name="primerApellido"  #PrimerApellido="ngModel" [(ngModel)]="pacientee.primerApellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Segundo Apellido</label>
              <input name="segundoApellido"  #SegundoApellido="ngModel" [(ngModel)]="pacientee.segundoApellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Edad</label>
              <input name="edad"  #Edad="ngModel" [(ngModel)]="pacientee.edad" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Nacionalidad</label>
              <input name="nacionalidad"  #Nacionalidad="ngModel" [(ngModel)]="pacientee.nacionalidad" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Region</label>
              <input name="region"  #Region="ngModel" [(ngModel)]="pacientee.region" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Patologias</label>
              <input name="patologias"  #Patologias="ngModel" [(ngModel)]="pacientee.patologias" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>


            <div class="form-group">
              <label for="estado"> Estado</label>
              <select name="estado"  #Estado="ngModel" [(ngModel)]="pacientee.estado" [ngModelOptions]="{standalone: true}" class="form-control" required>
                <option value="">Seleccionar</option>
                  <option value="En transito">Activo</option>
                  <option value="En Aduanas">Contagiado</option>
                  <option value="Listo para entrega">Recuperado</option>
                  <option value="En ruta de entrega">Muerto</option>
              </select>
          </div>

            <div class="form-group">
              <label>Medicacion</label>
              <input name="medicacion"  #Medicacion="ngModel" [(ngModel)]="pacientee.medicacion" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="internado"> Internado? </label>
              <select name="internado"  #Internado="ngModel" [(ngModel)]="pacientee.internado" [ngModelOptions]="{standalone: true}" class="form-control" required>
                <option value="">Seleccionar</option>
                  <option value="En transito">true</option>
                  <option value="En Aduanas">false</option>
              </select>
            </div>

            <div class="form-group">
              <label for="UCI"> UCI? </label>
              <select name="UCI"  #UCI="ngModel" [(ngModel)]="pacientee.UCI" [ngModelOptions]="{standalone: true}" class="form-control" required>
                <option value="">Seleccionar</option>
                  <option value="En transito">true</option>
                  <option value="En Aduanas">false</option>
              </select>
            </div>

            <div class="form-group">
              <label>Fecha de Ingreso</label>
              <input name="fechaIngreso"  #FechaIngreso="ngModel" [(ngModel)]="pacientee.fechaIngreso" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>
            

            <div class = "form-group">
              <div class = "col-md-4 col-md-offset-3">
                <input class = "btn btn-primary" type = "submit" value = "Agregar" />
              </div>
            </div>
          
              

          </form>

    </div>


</div>

</div>


</div>

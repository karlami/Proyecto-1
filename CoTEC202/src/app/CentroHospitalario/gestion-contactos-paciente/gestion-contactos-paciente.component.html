<div class="container">
  
  <div class="starter-template">

    <div class="row">       

      <div class="col-md-12 mt-5">
    
      <form #contactoForm = "ngForm" (ngSubmit)="onSubmit(contactoForm)">

            <div class="form-group">
              <label>Cedula</label>
              <input name="cedula"  #Cedula="ngModel" [(ngModel)]="contactoo.cedula" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>  

            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre"  #Nombre="ngModel" [(ngModel)]="contactoo.nombre" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Primer Apellido</label>
              <input name="primerApellido"  #PrimerApellido="ngModel" [(ngModel)]="contactoo.primerApellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Segundo Apellido</label>
              <input name="segundoApellido"  #SegundoApellido="ngModel" [(ngModel)]="contactoo.segundoApellido" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Edad</label>
              <input name="edad"  #Edad="ngModel" [(ngModel)]="contactoo.edad" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Nacionalidad</label>
              <input name="nacionalidad"  #Nacionalidad="ngModel" [(ngModel)]="contactoo.nacionalidad" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Region</label>
              <input name="region"  #Region="ngModel" [(ngModel)]="contactoo.region" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Patologias</label>
              <input name="patologias"  #Patologias="ngModel" [(ngModel)]="contactoo.patologias" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Correo</label>
              <input name="correo"  #Correo="ngModel" [(ngModel)]="contactoo.correo" [ngModelOptions]="{standalone: true}" type= "text" class="form-control" required>
            </div>

            
            <div class = "form-group">
              <div class = "col-md-4 col-md-offset-3">
                <input class = "btn btn-primary" type = "submit" value = "Agregar" />
              </div>
            </div>
          
              

          </form>

    </div>


</div>

</div>


</div>
